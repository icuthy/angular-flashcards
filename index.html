<!DOCTYPE html>
<html ng-app="flash">
<title>Angular Flashcards</title>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Schoolbell' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <script src="./lib/angular.min.js"></script>

</head>

<body ng-controller="DeckController">
<section id="wrapper">
  <h1>Study Hard</h1>
  <section ng-controller="StudyController">
    <div ng-if="cards.length" class="card">
      <p ng-if="front" class="front schoolbell">{{ cards[current].front }}</p>
      <p ng-if="!front" class="back schoolbell">{{ cards[current].back }}</p>
    </div>
    <nav class="study">
    </div>
      <p ng-if="!cards.length">No more cards to study, fantstic job! Really!</p>
      <span ng-if="cards.length">
      <button ng-click="back()">Back</button>
      <button ng-click="next()">Next</button>
      <button ng-click="gotIt()">Got it!</button>
      </span>
      <button ng-click="reset()">Reset cards</button>
    </nav>
  </section>

  <section ng-controller="CardsController" class="addcards">
    <hr class="divider">
    <h3>Make a Card</h3>
    <label for="front">Front</label>
    <textarea name="front" ng-model="front" cols="50" rows="3"></textarea>
    <label for="back">Back</label>
    <textarea name="back" ng-model="back" cols="50" rows="3"></textarea>
    <button ng-click="addCard()" class="addcard">Add Card</button>
  </section>
</section>
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/card.js"></script>
  <script src="./js/deck.js"></script>
  <script src="./js/study.js"></script>
</body>
</html>
